name: Daily Brief Draft

on:
  schedule:
    - cron: "30 17 * * 1-5"  # 17:30 UTC = 18:30 Berlin (winter)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check secrets
        run: |
          python - <<'PY'
          import os, sys
          key = os.getenv("OPENAI_API_KEY","")
          print("OPENAI_API_KEY present:", bool(key))
          if not key:
            raise SystemExit("Missing OPENAI_API_KEY secret")
          PY
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}


      - name: Run pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-5-mini"
        run: |
          python -m src.pipeline

      - name: Commit drafts
        run: |
          git config user.name "daily-brief-bot"
          git config user.email "actions@users.noreply.github.com"
          git add drafts data || true
          git commit -m "Daily draft" || echo "Nothing to commit"
          git push
